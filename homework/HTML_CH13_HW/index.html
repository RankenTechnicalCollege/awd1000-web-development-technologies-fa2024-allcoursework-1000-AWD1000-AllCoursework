<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <style>
        form {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        fieldset {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        legend {
            font-weight: bold;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], textarea, select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="submit"], input[type="reset"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
        input[type="reset"] {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

<form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" rows="3" cols="60"></textarea>

    <fieldset>
        <legend>Radio Buttons</legend>
        <label><input type="radio" name="radioGroup" value="option1"> Option 1</label>
        <label><input type="radio" name="radioGroup" value="option2"> Option 2</label>
        <label><input type="radio" name="radioGroup" value="option3"> Option 3</label>
    </fieldset>

    <fieldset>
        <legend>Checkboxes</legend>
        <label><input type="checkbox" name="checkboxGroup" value="checkbox1"> Checkbox 1</label>
        <label><input type="checkbox" name="checkboxGroup" value="checkbox2"> Checkbox 2</label>
        <label><input type="checkbox" name="checkboxGroup" value="checkbox3"> Checkbox 3</label>
    </fieldset>

    <label for="selectBox">Select Box:</label>
    <select id="selectBox" name="selectBox" size="3">
        <option value="item1">Item 1</option>
        <option value="item2">Item 2</option>
        <option value="item3">Item 3</option>
        <option value="item4">Item 4</option>
    </select>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>

<p style="text-align: center;">Antwan Harris<br>Antwan_Harris@insideranken.org</p>

</body>
</html>
