<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Input</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="my-4">Number Input</h1>
    <div class="mb-3">
      <label for="numberInput" class="form-label">Enter a number (1-3):</label>
      <input type="text" class="form-control" id="numberInput">
      <button type="submit" class="btn btn-primary mt-2" onclick="displayMessage()">Submit</button>
    </div>
    <p id="message"></p>
  </div>

  <script>
    function displayMessage() {
      const input = document.getElementById('numberInput').value;
      const message = document.getElementById('message');

      if (isNaN(input)) {
        message.textContent = "Please enter a number, not a word.";
      } else {
        const number = parseInt(input);

        switch (number) {
          case 1:
            message.textContent = "One is the loneliest number that you'll ever do.";
            break;
          case 2:
            message.textContent = "Two can be as bad as one. It's the loneliest number since the number one.";
            break;
          case 3:
            message.textContent = "There is no three.";
            break;
          default:
            message.textContent = "You didn't enter a valid number.";
        }
      }
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
