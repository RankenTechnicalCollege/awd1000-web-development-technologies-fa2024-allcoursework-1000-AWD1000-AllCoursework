  <dl>
  <dt> Communication </dt>
  <dd> Communication protocols include basic data communication tools like TCP/IP and HTTP. </dd>
  <dt> Management </dt>
  <dd> Management protocols maintain and govern the network through protocols such as ICMP and SNMP. </dd>
  <dt> Security </dt>
  <dd> Security protocols include HTTPS, SFTP, and SSL. </dd>
</dl>
